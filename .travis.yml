# base configurations
dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
env:
  - PIPENV_SKIP_LOCK=1

# no submodules
git:
  submodules: false

# command to install dependencies
install:
  - pip install pipenv
  - rm -f setup.py
  - cp -f scripts/setup.pypi.py setup.py
  - pipenv install --dev

# command to run tests
script:
  - coverage run tests/test.py

# coverage
after_success:
  - codecov
